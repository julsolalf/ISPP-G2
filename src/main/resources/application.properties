spring.application.name=gastrostock
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.datasource.url=jdbc:sqlserver://gastrostockdb.database.windows.net:1433;database=gastrostockdb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=gastrostock_admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.web.resources.static-locations=classpath:/static/
server.error.whitelabel.enabled=false

# Configuración de Stripe
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
stripe.premium.price.id=${STRIPE_PREMIUM_PRICE_ID}
app.frontend.url=https://ispp-2425-g2.ew.r.appspot.com

# URL para configuración de callback
stripe.success.url=${app.frontend.url}/subscription/success
stripe.cancel.url=${app.frontend.url}/subscription/canceled
